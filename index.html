<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Huddle Landing Page</title>
</head>

<body>
  <header class="header-nav">
    <a href="#">
      <img src="./img/logo.svg" alt="Header Logo">
    </a>
  </header>

  <main>
    <section class="main-content">
      <div class="product">
        <img src="./img/illustration-mockups.svg" alt="Mockups Image">
      </div>

      <div class="community-quote">
        <h1>Build The Community<br>Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>

        <a href="#" class="btn">Register</a>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer">
      <a href="#" class="facebook"><img src="./img/facebook.svg" alt="Facebook Link"></a>
      <a href="#" class="twitter"><img src="./img/twitter.svg" alt="Twitter Link"></a>
      <a href="#" class="instagram"><img src="./img/instagram.svg" alt="Instagram Link"></a>
    </div>
  </footer>
</body>

</html>
